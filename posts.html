---
layout: default
title: News
permalink: /news/
---

<div class="home">

  <h1 class="page-heading">News</h1>

  <ul class="post-list">
    {% for post in site.categories["news"] %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
	<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
